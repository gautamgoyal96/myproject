<!DOCTYPE html>
<html>
<head>
<title>Payment Form Widget Flat Responsive Widget Template :: w3layouts</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript">
addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="css/payment.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('#horizontalTab').easyResponsiveTabs({
			type: 'default',         
			width: 'auto', 
			fit: true 
		});
	});		
</script>
</head>
<body>
	<div class="paymentMain">
		<div class="content">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<div class="pay-tabs">
						<h2>Select Payment Method</h2>
						  <ul class="resp-tabs-list">
							  <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span><label><img src="images/pic2.png"></label>Credit Card</span></li>
							  <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span><label><img src="images/bank_pic.png"></label>Bank Account</span></li>
							  <div class="clear"></div>
						  </ul>	
					</div>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="payment-info">
								<h3 class="pay-title">Credit Card Info</h3>
								<form>
									<div class="tab-for">				
										<h5>Name On Card</h5>
											<input type="text" value="">
										<h5>Card Number</h5>													
											<input class="pay-logo" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" required="">
									</div>	
									<div class="transaction">
										<div class="tab-form-left user-form">
											<h5>Expiry Date</h5>
												<ul>
													<li>
														<input type="text" class="text_box" type="text" placeholder="Month" min="1" />	
													</li>
													<li>
														<input type="text" class="text_box" type="text" placeholder="Year" min="1" />	
													</li>
													
												</ul>
										</div>
										<div class="tab-form-right user-form-rt">
											<h5>CVV Number</h5>													
											<input type="text" placeholder="XXX" required="">
										</div>
										<div class="clear"></div>
									</div>
									<input type="Submit" value="Submit">
								</form>
							</div>
						</div>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="payment-info">
								<h3>Add Your Bank Account</h3>
								<form>
								<div class="row">
									<div class="col-md-6">
										<div class="tab-for">				
											<h5>First Name</h5>
											<input type="text" value="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="tab-for">				
											<h5>Last Name</h5>
											<input type="text" value="">
										</div>
									</div>
									<div class="col-md-12">
										<div class="tab-for">				
											<h5>Date of Birth</h5>
											<input type="text" value="" placeholder="DD/MM/YYYY">
										</div>
									</div>
									<div class="col-md-12">
										<div class="tab-for">				
											<h5>Account Number</h5>
											<input type="text" value="" placeholder="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="tab-for">				
											<h5>Country Code</h5>
											<input type="text" value="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="tab-for">				
											<h5>Currency</h5>
											<input type="text" value="">
										</div>
									</div>
									<div class="col-md-12">
										<div class="tab-for">				
											<h5>Address</h5>
											<input type="text" value="" placeholder="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="tab-for">				
											<h5>City</h5>
											<input type="text" value="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="tab-for">				
											<h5>State</h5>
											<select><option>Select City</option></select>
										</div>
									</div>
									<div class="col-md-12">
										<div class="tab-for">				
											<h5>Postal Code</h5>
											<input type="text" value="">
										</div>
									</div>
									<div class="col-md-12">
										<div class="tab-for">				
											<h5>SSN Last</h5>
											<input type="text" value="">
										</div>
									</div>
									<div class="col-md-12">
										<div class="tab-for">				
											<h5>Routing Number</h5>
											<input type="text" value="">
										</div>
									</div>
								</div>
								<input type="Submit" value="Submit">					
								<div class="clear"></div>
								</form>
							</div>
						</div>
					</div>	
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
